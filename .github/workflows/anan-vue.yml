name: anan-vue Dockerfile CI
on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set env
        run: |
          echo MODULE_VERSION=$(echo ${GITHUB_REF:10}) >> $GITHUB_ENV
          echo DOCKER_MIRROR_SERVER=registry.cn-hongkong.aliyuncs.com >> $GITHUB_ENV
          echo DOCKER_MIRROR_NS=fosin >> $GITHUB_ENV

      - name: Checkout branche
        uses: actions/checkout@v2
        with:
          # The branch, tag or SHA to checkout. When checking out the repository that
          # triggered a workflow, this defaults to the reference or SHA for that event.
          # Otherwise, defaults to `master`.
          ref: ${{ env.MODULE_VERSION }}

      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: '11.x'

      - name: Install Dependencies
        run: |
          npm install @vue/cli
          npm install babel-plugin-dynamic-import-node -S -D
          npm install

      - name: Build with Node
        run: |
          npm run build:prod

      - name: Docker build and push image Nginx
        env:
          MODULE_PATH: deploy
          MODULE_NAME: anan-vue
        run: |
          docker login --username=${{ secrets.alidocker_username }} --password=${{ secrets.alidocker_secrect }} ${{ env.DOCKER_MIRROR_SERVER }}
          docker build $MODULE_PATH -t ${{ env.DOCKER_MIRROR_SERVER }}/${{ env.DOCKER_MIRROR_NS }}/$MODULE_NAME:$MODULE_VERSION -f $MODULE_PATH/Dockerfile
          docker push ${{ env.DOCKER_MIRROR_SERVER }}/${{ env.DOCKER_MIRROR_NS }}/$MODULE_NAME:$MODULE_VERSION

      - name: Docker build and push image Nginx Ingress Controller
        env:
          MODULE_PATH: deploy
          MODULE_NAME: ingress-nginx-controller
        run: |
          docker build $MODULE_PATH -t ${{ env.DOCKER_MIRROR_SERVER }}/${{ env.DOCKER_MIRROR_NS }}/$MODULE_NAME:$MODULE_VERSION -f $MODULE_PATH/ingress-nginx-controller.Dockerfile
          docker push ${{ env.DOCKER_MIRROR_SERVER }}/${{ env.DOCKER_MIRROR_NS }}/$MODULE_NAME:$MODULE_VERSION
          docker logout

      - name: Docker build and push image Ingress Nginx Controller
        env:
          MODULE_PATH: deploy
          MODULE_NAME: nginx-ingress-controller
        run: |
          docker build $MODULE_PATH -t ${{ env.DOCKER_MIRROR_SERVER }}/${{ env.DOCKER_MIRROR_NS }}/$MODULE_NAME:$MODULE_VERSION -f $MODULE_PATH/nginx-ingress-controller.Dockerfile
          docker push ${{ env.DOCKER_MIRROR_SERVER }}/${{ env.DOCKER_MIRROR_NS }}/$MODULE_NAME:$MODULE_VERSION
          docker logout
